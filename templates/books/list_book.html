{%  extends "base.html" %}

{% load staticfiles %}

{% block title %} Books {% endblock %}

{%  block nav_class_books %}active{% endblock %}

{% block content %}

    <h2>Books :</h2>

    <div class="container">
        <table class="table">
            {% for book in object_list %}
                <tr>
                    <td><a href="{% url 'books:detail_view' book.id %}" ><h4>{{ book }}</h4></a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <p><a href="{% url 'books:create_view' %}" class="btn btn-success btn-lg" >
    <span class="glyphicon glyphicon-plus"></span> Add new book</a></p>

{% endblock %}
