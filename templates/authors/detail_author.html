{%  extends "base.html" %}

{% load staticfiles %}

{% block title %} Create author {% endblock %}

{% block content %}

    <p>{{ author }} has wrote :</p>
    <ul>

    {% for book in author.book_set.all %}
        <li> {{ book }} </li>
    {% endfor %}

    </ul>

    <a href="{% url 'authors:update_view' author.id %}">Update author</a><br>
    <a href="{% url 'authors:delete_view' author.id %}">Delete author</a>

{% endblock %}
