{%  extends "base.html" %}

{% load staticfiles %}

{% block title %} Books {% endblock %}

{%  block nav_class_signup %}active{% endblock %}

{% block content %}

    <h2>Please, feel free to sign up on this beautiful library </h2>
    <form class="form-horizontal" id="signup" role="form" action="{% url 'users:signup' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="login">Login :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control signup_login" id="login" placeholder="Enter login"
          name="login">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control signup_password" id="password"
          placeholder="Enter password" name="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>

{% endblock %}
